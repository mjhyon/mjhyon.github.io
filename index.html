<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Hyon Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #93c2ed;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Parallax effect */
        .parallax {
            background-image: url('images/graph_paper.jpg'); /* Replace with your background image */
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative; /* Ensure it positions the overlay correctly */
        }

        /* Transparent and sticky header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: left;
            padding: 20px 10%;
            background-color: rgba(90, 141, 157, 0.7); /* Transparent header */
            color: white;
            backdrop-filter: blur(5px);
        }

        /* Main content container */
        .container {
            position: absolute; /* Overlay directly on top of the parallax */
            top: 0; /* Align at the top of the page */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the gallery horizontally */
            padding-top: 100px; /* Adjust to match header height */
            z-index: 1; /* Make sure it sits above the parallax background */
        }

        /* Grid layout for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Limit max width for larger screens */
            padding: 20px; /* Add padding for better spacing */
            background: transparent; /* Make background fully transparent */
        }

        /* Gallery items */
        .gallery-item {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: transparent; /* Ensure no background on items */
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Remove extra space below images */
            background: transparent; /* Ensure no background on images */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            z-index: 1; /* Ensure footer stays on top */
        }

    </style>
</head>
<body>

<div class="parallax"></div>

<header>
    <h1>Magnolia Hyon Art Portfolio</h1>
    <p>Explore my world of visual art. Click on the images to dive deeper into my work.</p>
</header>

<div class="container">
    <section id="gallery">
        <h2>My Art</h2>
        <div class="gallery">
            <a href="traditional.html" class="gallery-item">
                <img src="images/crisis-1.jpeg" alt="Traditional Media"> <!-- Replace with your image -->
                <div class="hover-text">Traditional Media</div> <!-- Text to display on hover -->
            </a>
            <a href="concept.html" class="gallery-item">
                <img src="concept-thumbnail.jpg" alt="Concept Art"> <!-- Replace with your image -->
                <div class="hover-text">Concept Art</div> <!-- Missing hover text added -->
            </a>
            <a href="graphic.html" class="gallery-item">
                <img src="graphic-design.jpg" alt="Graphic Design"> <!-- Replace with your image -->
                <div class="hover-text">Graphic Design</div> <!-- Missing hover text added -->
            </a>
            <!-- Add more gallery items as needed -->
            </a>
            <a href="character.html" class="gallery-item">
                <img src="character-design.jpg" alt="Character Design"> <!-- Replace with your image -->
                <div class="hover-text">Character Design</div> <!-- Missing hover text added -->
            </a>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Magnolia Hyon. All rights reserved.</p>
</footer>

</body>
</html>
