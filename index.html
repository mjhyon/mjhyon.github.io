<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Hyon Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #93c2ed;
        }
        /* Parallax effect */
        .parallax {
            background-image: url('images/graph_paper.jpg'); /* Replace with your background image */
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
           
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header stays on top of other elements */
            text-align: left;
            padding: 20px 10%;
            background-color: rgba(90, 141, 157, 0.7); /* Make it transparent */
            color: white;
            backdrop-filter: blur(5px); /* Optional: adds a blur effect behind the header */
            }

        .container {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: calc(100vh - 60px); /* Adjust height minus header's height */
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #5a8d9d;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Limit max width for larger screens */
            margin: 0 auto; /* Center the grid */
        }
        .gallery-item {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="parallax"></div>

<header>
    <h1>Magnolia Hyon Art Portfolio</h1>
    <p>Explore my world of visual art. Click on the images to dive deeper into my work.</p>
</header>

<div class="container">
    <section id="gallery">
        <h2>My Art</h2>
        <div class="gallery">
            <a href="traditional.html" class="gallery-item">
                <img src="crisis-1.jpg" alt="Traditional Media"> <!-- Replace with your image -->
            </a>
            <a href="concept.html" class="gallery-item">
                <img src="concept-thumbnail.jpg" alt="Concept + Character Art"> <!-- Replace with your image -->
            </a>
            <a href="graphic.html" class="gallery-item">
                <img src="graphic-design.jpg" alt="Graphic Design"> <!-- Replace with your image -->
            </a>
            <!-- Add more gallery items as needed -->
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Magnolia Hyon. All rights reserved.</p>
</footer>

</body>
</html>
