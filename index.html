<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia Hyon Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #93c2ed;
            height: 100%;
            overflow-x: hidden;
        }
        /* Parallax effect */
        .parallax {
            background-image: url('images/graph_paper.jpg'); /* Replace with your background image */
            min-height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        header {
           
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header stays on top of other elements */
            text-align: left;
            padding: 20px 10%;
            background: rgba(90, 141, 157, 0.7);
            color: white;
            backdrop-filter: blur(5px); /* Optional: adds a blur effect behind the header */
            }
            
            /* Centering container for the gallery grid */
        .container {
            margin-top: 100px; /* Add margin to push the content below the fixed header */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align items to start (top) */
            padding: 20px;
            }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 80%; /* Adjust width as needed */
            max-width: 1200px; /* Limit max width for larger screens */
            padding: 40px; /* Add padding for better spacing */
            background: transparent; /* Make background fully transparent */
            }
            
        .gallery-item {
            position: relative; /* Ensure positioning context for hover text */
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: transparent; /* Ensure no background on items */
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item .hover-text {
            position: absolute;
            top: -50px; /* Position above the image initially */
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background*/
            color: white;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s, transform 0.3s; /* Smooth transition */
            font-size: 16px; /* Adjust size as needed */
            border-radius: 8px;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-30px); /* Start above the item */
            }
            50% {
                opacity: 1;
                transform: translateY(10px); /* Drop below the final position */
            }
            70% {
                transform: translateY(-5px); /* Bounce slightly above */
            }
            100% {
                transform: translateY(0); /* Settle in place */
            }
        }

        .gallery-item:hover .hover-text {
            opacity: 1; /* Show text on hover */
            animation: bounceIn 0.6s ease-out; /* Control the duration and easing */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: transparent;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            z-index: 1; /* Ensure footer stays on top */
        }
    </style>
</head>
<body>

<div class="parallax"></div>

<header>
    <h1>Magnolia Hyon Art Portfolio</h1>
    <p>Explore my world of visual art. Click on the images to dive deeper into my work.</p>
</header>

<div class="container">
    <section id="gallery">
        <h2>My Art</h2>
        <div class="gallery">
            <a href="traditional.html" class="gallery-item">
                <img src="images/crisis-1.jpeg" alt="Traditional Media"> <!-- Replace with your image -->
            </a>
            <a href="concept.html" class="gallery-item">
                <img src="concept-thumbnail.jpg" alt="Concept Art"> <!-- Replace with your image -->
            </a>
            <a href="graphic.html" class="gallery-item">
                <img src="graphic-design.jpg" alt="Graphic Design"> <!-- Replace with your image -->
            </a>
            <!-- Add more gallery items as needed -->
            </a>
            <a href="character.html" class="gallery-item">
                <img src="character-design.jpg" alt="Character Design"> <!-- Replace with your image -->
            </a>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Magnolia Hyon. All rights reserved.</p>
</footer>

</body>
</html>
